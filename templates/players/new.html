{% extends 'base.html' %}

{% block content %}

<h1> add a player </h1>

<form action="/players" method="post">
    <label for='name'>player name: </label>
    <input for='name' name='name'>
    <label for='shirt_no' value='number' id='shirt_no'> shirt number:</label>
    <input type='number' name='shirt_no' min='1' max ='99'>
    <label for='position' name='position'>
        <select name='position' id='position' defaultValue='none' name='position'>
            <option disabled selected value> - select an option - </option>
            <optgroup label='defense'>
                <option value='GK'>goalkeeper</option>
                <option value='RWB'>right wing back</option>
                <option value='RB'>right back</option>
                <option value='CB'>center back</option>
                <option value='LWB'>left wing back</option>
                <option value='LB'>left back</option>
            </optgroup>
            <optgroup label='midfield'>
                <option value='LM'>left midfielder</option>
                <option value='LW'>left winger</option>
                <option value='CM'>center midfielder</option>
                <option value='CDM'>center defensive midfielder</option>
                <option value='CAM'>center attacking midfielder</option>
                <option value='RM'>right midfielder</option>
                <option value='RW'>right winger</option>
            </optgroup>
            <optgroup label='attack'>
                <option value='LF'>left forward</option>
                <option value='CF'>center forward</option>
                <option value='ST'>striker</option>
                <option value='RF'>right forward</option>
            </optgroup>
            <label for='fatigue' value='number' id='fatigue'>fatigue</label>
            <input type='range' min='0' max='100' name='fatigue'>
            <input class='button' type='submit' value='submit'>
        </form>



{% endblock %}
