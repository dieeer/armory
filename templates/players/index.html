{% extends 'base.html' %}

{% block content %}


<p class="button">
    <a class="button" href="/players/new">add a new player</a>
</p>

<div>
    {% for player in players %}
    <p class='player'>
        <a href='/players/{{player.id}}'>
        {{player.name}}</a>
        <ul>
            <li class='shirt'>
                <p>shirt number: {{player.shirt_no}}</p>
            </li>
            <li>
                <p>position: {{player.position}} </p>
            <li>
                <p>fatigue: {{player.fatigue}} </p>
            </li>
        </ul>
    </p>
        {% endfor %}
</div>
{% endblock %}
