{% extends 'base.html' %}

{% block content %}

<p class="button">
    <a class="button" href="/trainings/new">add new training</a>
<div>
    {% for training in trainings %}
    <a href="/trainings/{{training.id}}">
    <p class='training'>
        {{training.training_name}}</a>
        <ul>
            <li >
                <p>{{training.time}}</p>
            </li>
            <li>
                <p>{{training.duration}}</p>
            <li>
                <p>{{training.intensity}} </p>
            </li>
        </ul>
    </p>
        {% endfor %}
</div>
{% endblock %}
