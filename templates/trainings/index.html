{% extends 'base.html' %}

{% block content %}

<table class='button-table'> 
    <tr>
    <td><p class="button">
    <a class="button" href="/trainings/new">add new training</a></td>
    <td> </td>
    </tr>
</table>
    <table>
        <tr>
            <th>training</th>
            <th>time</th>
            <th>duration (minutes)</th>
            <th>intensity</th>
        </tr>
        {% for training in trainings %}
        <tr>
            <td><a href='/trainings/{{training.id}}'>{{training.training_name}}</a></td>
            <td>{{training.time}}</td>
            <td>{{training.duration}}</td>
            <td>{{training.intensity}}</td>
        </tr>
        {% endfor %}
</div>
{% endblock %}
