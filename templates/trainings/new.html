{% extends 'base.html' %}

{% block content %}

<form action="/trainings" method="post">
    <div>
        <label for='training_name'>exercise:</label>
        <input type='text' name='training_name' required autofocus>
    </div>

    <div>
        <label for="time">time</label>
        <input type='text' id="time" value=":" name="time" required>
      </div>

    <div>
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" placeholder="Duration" required min="1" max="59">
      </div>

      <div>
        <label for='intensity'>intensity</label>>
        <select id='intensity' name="intensity">
            <option value='none'>none</option>
            <option value='low'>low</option>
            <option value='medium'>medium</option>
            <option value='high'>high</option>
        </select>
        <button type='submit'> add training</button>

{% endblock %}
